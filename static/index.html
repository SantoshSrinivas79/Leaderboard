<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>N00b Leaderb0ard</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../images/favicon.ico">
  <link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div id="leaderboard">
  <script type="text/x-handlebars">
    <div class="players">
      <ul>
      {{#each App.playerController.sortPlayers}}        
        {{#view App.playerView contentBinding="this" classBinding="content.isSelected"}}
          {{#if content.isEdit}}
          {{view App.editName valueBinding="content.name"}}
          {{/if}}
          {{#unless content.isEdit}}
            <div title="Double Click To Edit">
              <p>{{content.name}}</p>
              <span class="fright">{{content.point}}</span>
            </div>
            <span class="destroy" {{action "removeSelected" on="click"}}>Remove</span>
          {{/unless}}
        {{/view}}
      {{/each}}
      </ul>
    </div>
    <div class="details">
      {{#if App.playerController.playerNumbers}}
      <p>Add Players to Start!</p>
      {{else}}      
        {{#if App.playerController.selectedPlayer}}
        <p>Select a Player to Add Point!</p>
        {{else}}
        <div>
          <p>{{App.playerController.getSelectedDetails.name}}</p>

          {{#view App.scores}}
          <span {{action "addPoint" on="click"}} title="Add 5 Points" class="fright">
          + 5
          </span>
          <span {{action "minusPoint" on="click"}} title="Minus 5 Point">
          - 5
          </span>
          {{/view}}
        </div>
        {{/if}}
      {{/if}}
    </div>
    <div class="begin">
      {{view App.insertPlayer id="new-player" placeholder="Enter Player Name and press Enter"}}
    </div>
    </script>
  </div>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../vendors/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="../vendors/libs/ember-0.9.7.1.min.js"></script>
  <script src="../vendors/app.js"></script>
</body>
</html>
